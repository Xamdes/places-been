<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body class="container-fluid">
  <h1>Address book</h1>
  <div class="row">
    <div class="col-md-6">
      <h2>Add a contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-street-name">Street</label>
            <input type="text" class="form-control" id="new-street-name">
          </div>
          <div class="form-group">
            <label for="new-city-name">City</label>
            <input type="text" class="form-control" id="new-city-name">
          </div>
          <div class="form-group">
            <label for="new-state-name">State</label>
            <input type="text" class="form-control" id="new-state-name">
          </div>
          <button type="submit" class="btn btn-success">Add</button>
        </form>

        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Street name: <span class="street-name"></span></p>
            <p>City name: <span class="city-name"></span></p>
            <p>State name: <span class="state-name"></span></p>
          </div>
        </div>
      </ul>
    </div>
  </div>
</body>
</html>
